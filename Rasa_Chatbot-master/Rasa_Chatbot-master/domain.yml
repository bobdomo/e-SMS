  utter_qintro:
    - text: "Yayasan Peneraju, since its inception in 2012, introduced various sponsorship accounting programmes
(full time and part time study mode) to suit different entry points ranging from SPM leavers to working
professionals. These programmes target to support aspiring professional accountants with highly sought
after professional accounting foundation certification (ie. CAT, CFAB) and professional accounting
certifications such as ACCA, CPA Australia, ICAEW and MICPA-CAANZ. To date, Yayasan Peneraju has
produced more than 50 prize winners in all certifications offered. This has proven the commitment of
Yayasan Peneraju towards the vision as catalyst of Bumiputera capacity enhancement and mindset
change to become globally competitive community.
"
